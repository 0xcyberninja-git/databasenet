<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Follow-Up Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.3s ease; }
        .ct-filter-card { transition: all 0.2s ease-in-out; cursor: pointer; }
        .ct-filter-card.active { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .quick-filter-btn.active { background-color: rgb(99 102 241); color: #fff; border-color: rgb(99 102 241); }
        .overdue { background-color: rgb(254 242 242); border-left: 4px solid rgb(239 68 68); }
        .urgent { background-color: rgb(254 242 242); border-left: 4px solid rgb(220 38 38); }
        .high-priority { background-color: rgb(255 247 237); border-left: 4px solid rgb(251 146 60); }
        
        /* Dropdown with delete functionality */
        .dropdown-container {
            position: relative;
        }
        
        .dropdown-with-delete {
            position: relative;
        }
        
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: none;
        }
        
        .dropdown-options.show {
            display: block;
        }
        
        .dropdown-option {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.15s ease;
        }
        
        .dropdown-option:hover {
            background-color: #f3f4f6;
        }
        
        .dropdown-option.selected {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        
        .dropdown-option-text {
            flex: 1;
        }
        
        .dropdown-delete-btn {
            opacity: 0;
            transition: opacity 0.15s ease;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .dropdown-option:hover .dropdown-delete-btn {
            opacity: 1;
        }
        
        .dropdown-delete-btn:hover {
            background: #dc2626;
        }
        
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 8px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 32px;
        }
        
        /* File attachment styles */
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.15s ease;
        }
        
        .file-item:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        
        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            color: #64748b;
        }
        
        .file-name {
            font-size: 14px;
            color: #374151;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
        }
        
        .file-size {
            font-size: 12px;
            color: #6b7280;
            white-space: nowrap;
        }
        
        .file-remove {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .file-remove:hover {
            background: #dc2626;
        }
        
        .attachment-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .attachment-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 4px;
            margin: 2px 0;
        }
        
        .attachment-link {
            color: #0369a1;
            text-decoration: none;
            font-size: 13px;
            margin-left: 6px;
        }
        
        .attachment-link:hover {
            text-decoration: underline;
        }
        
        /* File preview styles */
        .file-preview-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: #f9fafb;
        }
        
        .file-preview-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .file-preview-item:hover {
            background-color: #f3f4f6;
        }
        
        .file-preview-item:last-child {
            border-bottom: none;
        }
        
        .file-preview-content {
            flex: 1;
            margin-left: 8px;
        }
        
        .file-preview-name {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 2px;
        }
        
        .file-preview-size {
            font-size: 11px;
            color: #6b7280;
        }
        
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .preview-content {
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .preview-header {
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-close {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .preview-body {
            padding: 16px;
            max-height: calc(90vh - 60px);
            overflow: auto;
        }
        
        .preview-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .preview-text {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

                    <div class="flex flex-wrap gap-2 items-center">

                        <button class="px-4 py-1 rounded-full border border-red-500 text-red-600 bg-red-50 hover:bg-red-100 text-sm">Urgent</button>

                    </div>
                    <div class="flex gap-4 items-center">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0lfSfsS2oGIuWxao9A62jXs5_cxdxkYA",
            authDomain: "callfollowup-15d8b-337f8.firebaseapp.com",
            projectId: "callfollowup-15d8b-337f8",
            storageBucket: "callfollowup-15d8b-337f8.appspot.com",
            messagingSenderId: "566255956834",
            appId: "1:566255956834:web:67142ff3b9c3b38e79b23b",
            measurementId: "G-5HJ81Y34EP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let currentUserId = null;

        const callLogBody = document.getElementById('ct-call-log-body');
        const addCallForm = document.getElementById('ct-add-call-form');
        const personToContactInput = document.getElementById('ct-person-to-contact');
        const operatorNameInput = document.getElementById('ct-operator-name');
        const personToContactOptions = document.getElementById('ct-person-options');
        const operatorNameOptions = document.getElementById('ct-operator-options');
        const addPersonBtn = document.getElementById('add-person-btn');
        const addOperatorBtn = document.getElementById('add-operator-btn');
        
        let allCalls = [];
        let filteredCalls = [];
        
        // Load saved dropdown options from localStorage
        function loadDropdownOptions() {
            const savedPersons = JSON.parse(localStorage.getItem('persons') || '[]');
            const savedOperators = JSON.parse(localStorage.getItem('operators') || '[]');
            
            populateDropdown(personToContactOptions, savedPersons, 'person');
            populateDropdown(operatorNameOptions, savedOperators, 'operator');
        }
        
        // Populate dropdown with options and delete buttons
        function populateDropdown(optionsContainer, options, type) {
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'dropdown-option';
                optionDiv.setAttribute('data-value', option);
                optionDiv.setAttribute('data-type', type);
                
                optionDiv.innerHTML = `
                    <span class="dropdown-option-text">${option}</span>
                    <button class="dropdown-delete-btn" data-value="${option}" data-type="${type}" title="Delete ${option}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
        }
        
        // Add new person or operator
        function addDropdownOption(type) {
            const name = prompt(`Enter ${type} name:`);
            if (name && name.trim()) {
                const trimmedName = name.trim();
                const storageKey = type === 'person' ? 'persons' : 'operators';
                const optionsContainer = type === 'person' ? personToContactOptions : operatorNameOptions;
                
                const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
                if (!existing.includes(trimmedName)) {
                    existing.push(trimmedName);
                    localStorage.setItem(storageKey, JSON.stringify(existing));
                    populateDropdown(optionsContainer, existing, type);
                }
            }
        }
        
        // Delete dropdown option with confirmation
        function deleteDropdownOption(optionValue, type) {
            if (confirm(`Are you sure you want to delete "${optionValue}"?`)) {
                const storageKey = type === 'person' ? 'persons' : 'operators';
                const optionsContainer = type === 'person' ? personToContactOptions : operatorNameOptions;
                const inputElement = type === 'person' ? personToContactInput : operatorNameInput;
                
                const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
                const updated = existing.filter(item => item !== optionValue);
                localStorage.setItem(storageKey, JSON.stringify(updated));
                populateDropdown(optionsContainer, updated, type);
                
                // Clear the input if the deleted option was selected
                if (inputElement.value === optionValue) {
                    inputElement.value = '';
                }
            }
        }
        
        // File handling functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'fas fa-file-pdf',
                'doc': 'fas fa-file-word',
                'docx': 'fas fa-file-word',
                'xls': 'fas fa-file-excel',
                'xlsx': 'fas fa-file-excel',
                'ppt': 'fas fa-file-powerpoint',
                'pptx': 'fas fa-file-powerpoint',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'png': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'mp4': 'fas fa-file-video',
                'avi': 'fas fa-file-video',
                'mov': 'fas fa-file-video',
                'mp3': 'fas fa-file-audio',
                'wav': 'fas fa-file-audio',
                'txt': 'fas fa-file-alt',
                'zip': 'fas fa-file-archive',
                'rar': 'fas fa-file-archive'
            };
            return iconMap[extension] || 'fas fa-file';
        }
        
        // Comment attachment handling
        const commentSelectedFiles = new Map(); // Map to store selected files for each call
        
        function displayCommentSelectedFiles(callId) {
            const selectedFilesContainer = document.querySelector(`.comment-selected-files-${callId}`);
            const fileCount = document.querySelector(`.comment-file-count-${callId}`);
            const files = commentSelectedFiles.get(callId) || [];
            
            selectedFilesContainer.innerHTML = '';
            
            if (files.length === 0) {

        // Compress image files for faster upload
        function compressImage(file, maxWidth = 1920, quality = 0.8) {
            return new Promise((resolve) => {
                if (!file.type.startsWith('image/')) {
                    resolve(file);
                    return;
                }
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    // Calculate new dimensions
                    let { width, height } = img;
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(resolve, file.type, quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // Background file upload function
        async function uploadFilesInBackground(callId, commentIndex, files, tempCommentId) {
            try {
                const uploadPromises = files.map(async (file, index) => {
                    // Compress images for faster upload
                    const processedFile = await compressImage(file);
                    
                    const fileName = `${Date.now()}_${commentIndex}_${index}_${file.name}`;
                    const storageRef = ref(storage, `comment-attachments/${currentUserId}/${callId}/${fileName}`);
                    
                    try {
                        const snapshot = await uploadBytes(storageRef, processedFile);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        
                        return {
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: downloadURL,
                            storagePath: snapshot.ref.fullPath,
                            uploadedAt: new Date()
                        };
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        return {
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: null,
                            error: true,
                            uploadedAt: new Date()
                        };
                    }
                });
                
                const uploadedFiles = await Promise.all(uploadPromises);
                
                // Update the comment with actual file URLs
                const currentCall = allCalls.find(call => call.id === callId);
                if (currentCall && currentCall.commentHistory) {
                    const updatedHistory = currentCall.commentHistory.map(comment => {
                        if (comment.attachments && comment.attachments.some(att => att.tempId === tempCommentId)) {
                            return {
                                ...comment,
                                attachments: uploadedFiles
                            };
                        }
                        return comment;
                    });
                    
                    // Update Firebase with actual file URLs
                    const docRef = doc(db, `users/${currentUserId}/calls`, callId);
                    await updateDoc(docRef, { 
                        commentHistory: updatedHistory,
                        lastUpdated: new Date()
                    });
                    
                    // Show completion notification
                    const completionMsg = document.createElement('div');
                    completionMsg.className = 'fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded shadow-lg z-50';
                    const successCount = uploadedFiles.filter(f => !f.error).length;
                    const errorCount = uploadedFiles.filter(f => f.error).length;
                    
                    if (errorCount === 0) {
                        completionMsg.textContent = `${successCount} file${successCount > 1 ? 's' : ''} uploaded successfully!`;
                    } else {
                        completionMsg.textContent = `${successCount} uploaded, ${errorCount} failed`;
                        completionMsg.className = 'fixed top-4 right-4 bg-orange-500 text-white px-4 py-2 rounded shadow-lg z-50';
                    }
                    
                    document.body.appendChild(completionMsg);
                    setTimeout(() => {
                        if (document.body.contains(completionMsg)) {
                            document.body.removeChild(completionMsg);
                        }
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Background upload error:', error);
                
                // Show error notification
                const errorMsg = document.createElement('div');
                errorMsg.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg z-50';
                errorMsg.textContent = 'File upload failed. Please try again.';
                document.body.appendChild(errorMsg);
                setTimeout(() => {
                    if (document.body.contains(errorMsg)) {
                        document.body.removeChild(errorMsg);
                    }
                }, 3000);
            }
        }

        async function uploadCommentFiles(callId, commentIndex) {
            const files = commentSelectedFiles.get(callId) || [];
            if (files.length === 0) return [];
            
            // Upload files in parallel for better performance
            const uploadPromises = files.map(async (file, index) => {
                // Compress images for faster upload
                const processedFile = await compressImage(file);
                
                const fileName = `${Date.now()}_${commentIndex}_${index}_${file.name}`;
                const storageRef = ref(storage, `comment-attachments/${currentUserId}/${callId}/${fileName}`);
                
                try {
                    const snapshot = await uploadBytes(storageRef, processedFile);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    
                    return {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        url: downloadURL,
                        storagePath: snapshot.ref.fullPath,
                        uploadedAt: new Date()
                    };
                } catch (error) {
                    console.error('Error uploading file:', error);
                    return null;
                }
            });
            
            const uploadedFiles = await Promise.all(uploadPromises);
            return uploadedFiles.filter(file => file !== null);
        }
        
        // Search and filter functionality
        function filterCalls() {
            const searchTerm = document.querySelector('input[placeholder*="Search calls"]').value.toLowerCase();
            const dateRange = document.getElementById('date-range').value;
            
            filteredCalls = allCalls.filter(call => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    call.callerName.toLowerCase().includes(searchTerm) ||
                    call.callerNumber.includes(searchTerm) ||
                    (call.note && call.note.toLowerCase().includes(searchTerm));
                
                // Date filter
                let matchesDate = true;
                if (dateRange !== 'All Time') {
                    const callDate = call.createdAt?.toDate ? call.createdAt.toDate() : new Date(call.createdAt);
                    const now = new Date();
                    
                    switch(dateRange) {
                        case 'Today':
                            matchesDate = callDate.toDateString() === now.toDateString();
                            break;
                        case 'This Week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            matchesDate = callDate >= weekAgo;
                            break;
                        case 'This Month':
                            matchesDate = callDate.getMonth() === now.getMonth() && callDate.getFullYear() === now.getFullYear();
                            break;
                    }
                }
                
                return matchesSearch && matchesDate;
            });
            
            renderCallLog(filteredCalls);
            updateStatusCards(allCalls);
        }

        // Function to preview attachment from URL
        function previewAttachmentFromUrl(url, name, type) {
            const modal = document.createElement('div');
            modal.className = 'preview-modal';
            modal.innerHTML = `
                <div class="preview-content">
                    <div class="preview-header">
                        <span class="font-medium text-gray-900">${name}</span>
                        <button class="preview-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="preview-body">
                        <div id="preview-content-area">Loading preview...</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
            
            // Close modal events
            modal.querySelector('.preview-close').addEventListener('click', () => {
                document.body.removeChild(modal);
                document.body.style.overflow = 'auto';
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Generate preview content
            const previewArea = modal.querySelector('#preview-content-area');
            const fileType = (type || '').toLowerCase();
            
            if (fileType.startsWith('image/')) {
                previewArea.innerHTML = `<img src="${url}" class="preview-image" alt="${name}">`;
            } else if (fileType === 'application/pdf') {
                previewArea.innerHTML = `
                    <embed src="${url}" type="application/pdf" width="100%" height="500px">
                    <p class="mt-4 text-center text-gray-600">
                        <a href="${url}" target="_blank" class="text-blue-600 hover:underline">
                            <i class="fas fa-external-link-alt mr-1"></i>Open in new tab
                        </a>
                    </p>
                `;
            } else if (fileType.startsWith('text/') || fileType === 'application/json') {
                // For text files, we'll need to fetch the content
                fetch(url)
                    .then(response => response.text())
                    .then(text => {
                        previewArea.innerHTML = `<pre class="preview-text">${text}</pre>`;
                    })
                    .catch(() => {
                        previewArea.innerHTML = `
                            <div class="text-center py-8">
                                <p class="text-gray-600 mb-2">Cannot preview this file</p>
                                <a href="${url}" target="_blank" class="text-blue-600 hover:underline">
                                    <i class="fas fa-external-link-alt mr-1"></i>Open in new tab
                                </a>
                            </div>
                        `;
                    });
            } else {
                previewArea.innerHTML = `
                    <div class="text-center py-8">
                        <i class="${getFileIcon(name)} text-6xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">Preview not available for this file type</p>
                        <p class="text-sm text-gray-500">File: ${name}</p>
                        <p class="text-sm text-gray-500">Type: ${type || 'Unknown'}</p>
                        <div class="mt-4">
                            <a href="${url}" target="_blank" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                <i class="fas fa-external-link-alt mr-2"></i>Open in new tab
                            </a>
                        </div>
                    </div>
                `;
            }
        }
